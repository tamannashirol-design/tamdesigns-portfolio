  <script>
    // Set the year once
    document.getElementById('year').textContent = new Date().getFullYear();
  
    (function () {
      const scrollVideos = document.querySelectorAll(".js-scroll-video[data-scroll-loop]");
  
      if (!scrollVideos.length) return;
  
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            const video = entry.target;
  
            if (entry.isIntersecting) {
              // Restart and play when visible
              video.currentTime = 0;
              video.muted = true; // extra safety for autoplay policies
              const playPromise = video.play();
              if (playPromise !== undefined) {
                playPromise.catch((err) => {
                  console.warn("Autoplay prevented:", err);
                });
              }
            } else {
              // Pause and reset when out of view
              video.pause();
              video.currentTime = 0;
            }
          });
        },
        {
          threshold: 0.25, // a bit more forgiving than 0.5
        }
      );
  
      scrollVideos.forEach((video) => observer.observe(video));
    })();
  </script>
